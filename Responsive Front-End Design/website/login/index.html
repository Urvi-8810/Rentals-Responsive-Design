</head>
<body>
  <div class="cont">
    <div class="form sign-in">
	<form name="myForm"  onsubmit="formvalidation()" >
      <h2>Sign In</h2>
      <label>
        <span>User Name</span>
        <input type="text" name="uname">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="pwd">
      </label>
      <input class="submit" type="submit" value="login">
     </form>

      
    </div>

    <div class="sub-cont">
      <div class="img">
        
        <div class="backimg">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in.</p>
        </div>
        
      </div>
      
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="l.js"></script>
</body>
</html>
